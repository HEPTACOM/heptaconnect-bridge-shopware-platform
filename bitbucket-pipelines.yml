image: heptacom/heptaconnect-pipeline:php74-latest

definitions:
    services:
        mysql:
            image: mysql:5.7
            variables:
                MYSQL_DATABASE: 'pipelines'
                MYSQL_ROOT_PASSWORD: 'let_me_in'
    steps:
        -   step: &default-step
                caches:
                    - composer
                env:
                    DATABASE_URL: 'mysql://root:let_me_in@mysql/pipelines'
                artifacts:
                    - .build/**
                    - vendor/**
                    - composer.lock
                services:
                    - mysql
        -   step: &github-keyword-gate-step
                <<: *default-step
                name: Github Keyword Gate
                script:
                    - 'test $(git --no-pager log --full-history "--grep=${GITHUB_GREP_DENY_PATTERN}" | wc -l) -eq 0'
                after-script:
                    - 'test ${BITBUCKET_EXIT_CODE} -eq 0 || git --no-pager log --full-history "--grep=${GITHUB_GREP_DENY_PATTERN}"'

pipelines:
    branches:
        master:
            -   step: *github-keyword-gate-step
            -   step:
                    <<: *default-step
                    name: Mirror to Github
                    script:
                        - git fetch --unshallow origin
                        - git remote add github "git@github.com:HEPTACOM/${BITBUCKET_REPO_SLUG}.git"
                        - git push --force github master

    tags:
        '*':
            -   step: *github-keyword-gate-step
            -   step:
                    name: Mirror tags to Github
                    script:
                        - git remote add github "git@github.com:HEPTACOM/${BITBUCKET_REPO_SLUG}.git"
                        - git push --force github tag $BITBUCKET_TAG

    default:
        -   step:
                <<: *default-step
                name: Install
                script:
                    - composer-repository
                    - make vendor
        -   step:
                <<: *default-step
                name: Init database
                script:
                    - echo "set names 'utf8'; source vendor/shopware/core/schema.sql;" | mysql -uroot -plet_me_in -hmysql pipelines
        -   step:
                <<: *default-step
                name: Unit test
                script:
                    - make test
        -   step:
                <<: *default-step
                name: Unit test coverage
                script:
                    - make coverage
        -   step:
                <<: *default-step
                name: Code style and static code analysis
                script:
                    - make cs
        -   step:
                <<: *default-step
                name: Unit test infection detection
                script:
                    - make infection
